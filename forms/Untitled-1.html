<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape Architect Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .main {
            padding: 20px;
        }
        .portfolio-item {
            background-color: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .portfolio-item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .portfolio-item h3 {
            margin-top: 10px;
            color: #333;
        }
        .portfolio-item p {
            color: #666;
        }
        .footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Landscape Architect Portfolio</h1>
    </div>
    <div class="main">
        <div class="portfolio-item">
            <img src="path/to/image1.jpg" alt="Project 1">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
        </div>
        <div class="portfolio-item">
            <img src="path/to/image2.jpg" alt="Project 2">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
        </div>
        <div class="portfolio-item">
            <img src="path/to/image3.jpg" alt="Project 3">
            <h3>Project 3</h3>
            <p>Description of Project 3.</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Landscape Architect Portfolio</p>
    </div>
</body>
</html>
